  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Asap", sans-serif;
      font-optical-sizing: auto;
      font-weight: normal;
      font-style: normal;
      font-variation-settings: "wdth" 100;
      background: url('images/background.jpg') no-repeat 50% 50%;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      min-height: 100vh;
      color: #fff;
    }
    .backdrop {
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .main {
      background: rgba(128, 128, 128, 0.2);
      width: 90%;
      max-width: 514px;
      text-align: center;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 2px 2px 12px 3px rgba(26, 56, 56, 0.3);
    }
    .main p {
      padding: 0.5em 0;
    }
    .profile-image {
      width: 115px;
      height: 115px;
      border-radius: 50%;
      overflow: hidden;
      margin: 40px auto 16px;
      border: 1px solid #fff;
    }
    .profile-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .name {
      font-size: 2.2em;
      font-weight: 700;
    }
    .title {
      font-size: 1.25em;
      font-weight: 400;
      margin-bottom: 12px;
    }
    .description {
      font-size: 0.9em;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    .links {
      background: #fff;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 75px;
      margin-top: 10px;
    }
    .links a {
      width: 32px;
      height: 32px;
      background-size: 100%;
    }
    .links a:hover {
      color: #0077b5;
    }
    .email {
      background-image: url('images/email.svg');
    }
    .blog {
      background-image: url('images/blog.svg');
    }
    .linkedin {
      background-image: url('images/linkedin.svg');
    }
    .github {
      background-image: url('images/github.svg');
    }
    .mastodon {
      background-image: url("images/mastodon.svg");
    }
    .x {
      background-image: url("images/x.svg");
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @supports (-webkit-touch-callout: none) {
      body {
        min-height: -webkit-fill-available;
      }
    }

    @media (width <= 600px) {
      .name {
        font-size: 2em;
      }
      .title {
        font-size: 1em;
      }
      .description {
        padding: 0 15px;
      }
    }

    @media (height <= 600px) {
      .main {
        display: flex;
        width: auto;
      }
      .main p {
        padding: 0.25em 0;
      }
      .profile-image {
        width: 80px;
        height: 80px;
        margin-top: 20px;
      }
      .name {
        font-size: 1.4em;
      }
      .title {
        font-size: 1em;
      }
      .description {
        font-size: 0.8em;
        padding: 0 25px;
      }
      .links {
        flex-direction: column;
        height: 100%;
        margin-top: 0;
        width: 75px;
      }
      .links a {
        width: 24px;
        height: 24px;
      }
    }
